<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records del Club</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .loading {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Records del Club</h1>
    <div class="container">
        <p class="loading">Cargando datos...</p>
        <table id="records"></table>
    </div>

    <script>
        async function cargarDatos() {
            const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRfGmunD4CHr8OxM1R2E5MpHWMa2lzRiG1A1MvnoLvmbDxVww3zsxe0hGgoClvJGQ/pub?output=csv";
            const response = await fetch(url);
            const data = await response.text();
            
            const rows = data.split("\n").map(row => row.split(","));
            
            let table = "<thead><tr>";
            rows[0].forEach(col => {
                table += `<th>${col}</th>`;
            });
            table += "</tr></thead><tbody>";

            for (let i = 1; i < rows.length; i++) {
                table += "<tr>";
                rows[i].forEach(cell => {
                    table += `<td>${cell}</td>`;
                });
                table += "</tr>";
            }

            table += "</tbody>";
            document.getElementById("records").innerHTML = table;
            document.querySelector(".loading").style.display = "none"; 
        }

        window.onload = cargarDatos;
    </script>

</body>
</html>
