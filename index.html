<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">

        </div>

        <div class="md:col-span-3">
          <label class="block text-xs font-semibold mb-1">Vis kun</label>
          <div class="flex gap-3 items-center">
