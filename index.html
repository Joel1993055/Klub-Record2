<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Klubrekorder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-6 font-sans">

  <!-- Header -->
  <header class="text-center mb-8">
    <img src="https://raw.githubusercontent.com/Joel1993055/Klub-Record2/main/S%C3%98LLER%C3%98D%20SV%C3%98MMEKLUB.png" 
         alt="Klub Logo" 
         class="mx-auto w-40 mb-4 drop-shadow-md" />
    <h1 class="text-4xl font-extrabold text-red-600 tracking-tight">Klubrekorder</h1>
    <p class="text-gray-600 mt-2">Opdaterede resultater for alle discipliner</p>
  </header>

  <!-- Category Tabs -->
  <div class="flex flex-wrap justify-center gap-3 mb-6">
    <button class="category-btn px-5 py-2 text-sm md:text-base rounded-lg bg-red-600 text-white shadow-sm hover:bg-red-700 transition font-medium"
            data-category="DRENGE_KORTBANE">Drenge Kortbane</button>
    <button class="category-btn px-5 py-2 text-sm md:text-base rounded-lg bg-red-600 text-white shadow-sm hover:bg-red-700 transition font-medium"
            data-category="DRENGE_LANGBANE">Drenge Langbane</button>
    <button class="category-btn px-5 py-2 text-sm md:text-base rounded-lg bg-red-600 text-white shadow-sm hover:bg-red-700 transition font-medium"
            data-category="PIGER_KORTBANE">Piger Kortbane</button>
    <button class="category-btn px-5 py-2 text-sm md:text-base rounded-lg bg-red-600 text-white shadow-sm hover:bg-red-700 transition font-medium"
            data-category="PIGER_LANGBANE">Piger Langbane</button>
  </div>

  <!-- Table Container -->
  <div class="w-full max-w-6xl bg-white rounded-xl shadow-md p-6 overflow-x-auto">
    <div class="loading hidden flex-col items-center gap-2 my-6">
      <div class="animate-spin text-5xl">ðŸ¦ˆ</div>
      <p class="text-gray-700 font-semibold">IndlÃ¦ser data...</p>
    </div>
    <table id="records" class="w-full border-collapse text-sm md:text-base"></table>
  </div>

  <script>
    const sheetUrls = {
      "DRENGE_KORTBANE": "https://docs.google.com/spreadsheets/d/e/2PACX-1vRfGmunD4CHr8OxM1R2E5MpHWMa2lzRiG1A1MvnoLvmbDxVww3zsxe0hGgoClvJGQ/pub?gid=555223609&output=csv",
      "DRENGE_LANGBANE": "https://docs.google.com/spreadsheets/d/e/2PACX-1vRfGmunD4CHr8OxM1R2E5MpHWMa2lzRiG1A1MvnoLvmbDxVww3zsxe0hGgoClvJGQ/pub?gid=1217377815&output=csv",
      "PIGER_KORTBANE": "https://docs.google.com/spreadsheets/d/e/2PACX-1vRfGmunD4CHr8OxM1R2E5MpHWMa2lzRiG1A1MvnoLvmbDxVww3zsxe0hGgoClvJGQ/pub?gid=665145950&output=csv",
      "PIGER_LANGBANE": "https://docs.google.com/spreadsheets/d/e/2PACX-1vRfGmunD4CHr8OxM1R2E5MpHWMa2lzRiG1A1MvnoLvmbDxVww3zsxe0hGgoClvJGQ/pub?gid=1263870070&output=csv"
    };

    async function cargarDatos(sheet) {
      document.querySelector(".loading").classList.remove("hidden");
      document.getElementById("records").innerHTML = "";

      const url = sheetUrls[sheet];
      const response = await fetch(url);
      const data = await response.text();

      let rows = data.split("\n").map(row => row.split(","));
      rows = rows.filter(row => row.some(cell => cell.trim() !== ""));

      let table = "<thead><tr class='bg-gray-100 text-gray-800'>";
      rows[1].forEach(col => {
        let colName = col.trim();
        let isTest = colName.match(/\b(50|100|200|400|800|1500)\s(Fri|Bryst|Ryg|IM|Fly)\b/);
        let className = isTest ? "bg-red-100 font-bold" : "";
        table += `<th class='px-3 py-2 border text-sm md:text-base ${className}'>${colName}</th>`;
      });
      table += "</tr></thead><tbody>";

      const tiempoIndex = 2;

      for (let i = 2; i < rows.length; i++) {
        let rowData = rows[i].map(cell => cell.trim());
        let isKR = rowData.some(cell => cell === "KR");
        let rowClass = isKR ? "font-bold bg-yellow-50" : "";

        const highlightIndices = [];
        rowData.forEach((cell, idx) => {
          if (cell.includes("2025")) {
            highlightIndices.push(idx, idx - 1, idx - 2);
          }
        });

        let rowHTML = `<tr class='hover:bg-gray-50 ${rowClass}'>`;
        rowData.forEach((cell, idx) => {
          let cleanCell = cell.replace(/"/g, "");
          let isTestCell = cleanCell.match(/\b(50|100|200|400|800|1500)\s(Fri|Bryst|Ryg|IM|Fly)\b/);
          let cellClass = isTestCell ? "bg-red-50 font-semibold" : "";

          let cellContent = cleanCell;
          if (highlightIndices.includes(idx)) {
            cellClass += " bg-yellow-100";
            if (idx === tiempoIndex) {
              cellContent = "ðŸ†• " + cleanCell;
            }
          }

          rowHTML += `<td class='px-3 py-2 border ${cellClass}'>${cellContent}</td>`;
        });
        rowHTML += "</tr>";
        table += rowHTML;
      }

      table += "</tbody>";
      document.getElementById("records").innerHTML = table;
      document.querySelector(".loading").classList.add("hidden");
    }

    const buttons = document.querySelectorAll(".category-btn");
    buttons.forEach(button => {
      button.addEventListener("click", function() {
        buttons.forEach(btn => btn.classList.remove("bg-gray-800"));
        this.classList.add("bg-gray-800");
        const category = this.dataset.category;
        cargarDatos(category);
      });
    });

    window.onload = function() {
      document.querySelector(".category-btn[data-category='DRENGE_KORTBANE']").classList.add("bg-gray-800");
      cargarDatos("DRENGE_KORTBANE");
    };
  </script>
</body>
</html>
