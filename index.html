<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records del Club</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #f4f4f4;
        }
        h1 {
            color: #d60000;
            font-size: 32px;
        }
        .container {
            width: 95%;
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: auto;
        }
        th, td {
            padding: 12px;
            border: 1px solid #000;
            text-align: center;
            font-size: 14px;
            vertical-align: middle;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        /* Encabezados de cada bloque */
        .event-header {
            background-color: #a00000; /* Rojo oscuro */
            color: white;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            padding: 10px;
        }
        .subheader {
            background-color: #f2dede; /* Color rosado similar a Google Sheets */
            font-weight: bold;
        }
        .kr-row {
            background-color: #ffd700 !important; /* Color dorado para KR */
            font-weight: bold;
        }
        .event-alternate {
            background-color: #ffe6e6; /* Rojo claro */
        }
        .event-separator {
            height: 10px;
            background-color: white;
            border-bottom: 3px solid #d60000; /* Línea roja separadora */
        }
        .column-gap {
            width: 20px; /* Espacio adicional al lado de "År" */
            background-color: white;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Klub Rekord</h1>
    
    <div class="container">
        <label for="sheetSelector">Selecciona una categoría:</label>
        <select id="sheetSelector">
            <option value="DRENGE_KORTBANE">Drenge Kortbane</option>
            <option value="DRENGE_LANGBANE">Drenge Langbane</option>
            <option value="PIGER_KORTBANE">Piger Kortbane</option>
            <option value="PIGER_LANGBANE">Piger Langbane</option>
        </select>

        <p class="loading">Cargando datos...</p>
        <table id="records"></table>
    </div>

    <script>
        const sheetUrls = {
            "DRENGE_KORTBANE": "https://docs.google.com/spreadsheets/d/e/2PACX-1vRfGmunD4CHr8OxM1R2E5MpHWMa2lzRiG1A1MvnoLvmbDxVww3zsxe0hGgoClvJGQ/pub?gid=555223609&output=csv",
            "DRENGE_LANGBANE": "https://docs.google.com/spreadsheets/d/e/2PACX-1vRfGmunD4CHr8OxM1R2E5MpHWMa2lzRiG1A1MvnoLvmbDxVww3zsxe0hGgoClvJGQ/pub?gid=1217377815&output=csv",
            "PIGER_KORTBANE": "https://docs.google.com/spreadsheets/d/e/2PACX-1vRfGmunD4CHr8OxM1R2E5MpHWMa2lzRiG1A1MvnoLvmbDxVww3zsxe0hGgoClvJGQ/pub?gid=665145950&output=csv",
            "PIGER_LANGBANE": "https://docs.google.com/spreadsheets/d/e/2PACX-1vRfGmunD4CHr8OxM1R2E5MpHWMa2lzRiG1A1MvnoLvmbDxVww3zsxe0hGgoClvJGQ/pub?gid=1263870070&output=csv"
        };

        async function cargarDatos(sheet) {
            document.querySelector(".loading").style.display = "block";
            document.getElementById("records").innerHTML = "";

            const url = sheetUrls[sheet];
            const response = await fetch(url);
            const data = await response.text();
            
            let rows = data.split("\n").map(row => row.split(","));

            rows = rows.filter(row => row.some(cell => cell.trim() !== ""));

            let table = "<thead><tr>";
            rows[0].forEach(col => {
                table += `<th>${col.trim()}</th>`;
            });
            table += `<th class="column-gap"></th></tr></thead><tbody>`;

            let lastEvent = "";
            let rowIndex = 0;

            for (let i = 1; i < rows.length; i++) {
                let rowData = rows[i].map(cell => cell.trim());
                let rowClass = rowData[0] === "KR" ? "kr-row" : (rowIndex % 2 === 0 ? "event-alternate" : "");
                let isNewEvent = rowData[1] !== lastEvent && rowData[1] !== "";

                if (isNewEvent) {
                    table += `<tr class="event-separator"><td colspan="${rowData.length}"></td></tr>`;
                    table += `<tr><th class="event-header" colspan="${rowData.length}">${rowData[1]}</th></tr>`;
                }

                lastEvent = rowData[1];
                table += `<tr class="${rowClass}">`;

                rowData.forEach(cell => {
                    let cleanCell = cell.replace(/"/g, "");
                    table += `<td>${cleanCell}</td>`;
                });

                table += `<td class="column-gap"></td></tr>`;

                if (rowData[0] === "KR") {
                    table += `<tr class="event-separator"><td colspan="${rowData.length}"></td></tr>`;
                }

                rowIndex++;
            }

            table += "</tbody>";
            document.getElementById("records").innerHTML = table;
            document.querySelector(".loading").style.display = "none"; 
        }

        document.getElementById("sheetSelector").addEventListener("change", function() {
            cargarDatos(this.value);
        });

        window.onload = function() {
            cargarDatos("DRENGE_KORTBANE");
        };
    </script>

</body>
</html>
